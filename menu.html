	<body>
		<!--bottom dock -->
			<div class="dock" id="dock2">
			  <div class="dock-container2">
			  <a class="dock-item2" href="home.html" target="mainFrame"><span>Home</span><img src="images/dock/home.png" alt="home" /></a>

			<!--dock menu JS options -->
			<script type="text/javascript">
				
				$(document).ready(
					function()
					{
						$('#dock2').Fisheye(
							{
								maxWidth: 40,
								items: 'a',
								itemsText: 'span',
								container: '.dock-container2',
								itemWidth: 40,
								proximity: 75,
								alignment : 'left',
								valign: 'bottom',
								halign : 'center'
							}
						)
					}
				);

			</script>
